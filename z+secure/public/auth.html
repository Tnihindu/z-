<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup - Z+ Secure</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Simple styling to switch between forms */
        .form-toggle-link {
            display: block;
            text-align: center;
            margin-top: 50px;
            color: #020fc5;
            cursor: pointer;
            font-weight: bold;
        }
        #login-form, #signup-form {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        
        }
        .auth-form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Z+ SECURE</div>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT US</a></li>
                <li><a href="services.html">SERVICES</a></li>
                <li><a href="contact.html">CONTACT US</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="auth-form-container">
            <h1>Client Portal Access</h1>
            <p id="message-display" style="color: red; text-align: center; font-weight: bold;"></p>

            <div id="login-form">
                <h2>Login</h2>
                <form id="login-client-form">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" name="username" required>
                    
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                    
                    <button type="submit" class="btn" style="width: 100%;">LOG IN</button>
                    <a class="form-toggle-link" onclick="toggleForm('signup')">Need an account? Sign Up</a>
                </form>
            </div>

            <div id="signup-form" class="hidden">
                <h2>Sign Up</h2>
                <form id="signup-client-form">
                    <label for="signup-username">Desired Username</label>
                    <input type="text" id="signup-username" name="username" required>
                    
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" required>
                    
                    <button type="submit" class="btn" style="width: 100%;">REGISTER</button>
                    <a class="form-toggle-link" onclick="toggleForm('login')">Already have an account? Login</a>
                </form>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2025 Z+ Secure. All Rights Reserved.
    </footer>
    <script src="script.js"></script>
</body>
</html>
